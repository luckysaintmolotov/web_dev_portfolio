<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luckymolotov's TODO</title>
    <link href="main.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container" id="top-container">
        <h1> ToDo </h1>
            <div class="container" id="form-container">
                <form>
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" name="task-name">
                    <label for="task-description">Task Description:</label>
                    <input type="text" id="task-description" name="task-description">
                    <label for="task-date">Task Date:</label>
                    <input type="date" id="task-date" name="task-date">
                    <br>
                    <button type="submit" id="task-add-button"> Add Task </button>
                </form> 
            </div>
    </div>

    <div class="container" id="mid-container"></div>

</body>
<script src="main.js"></script>
</html>
