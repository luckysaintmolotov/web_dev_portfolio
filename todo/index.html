<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luckymolotov's TODO</title>
    <link href="main.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container" id="top-container">
        <h1>luckymolotov's ToDo </h1>
        <p>a simple todo webpage <br><sub>to-do (n.): A fugitive grammar of becoming, conjugating the verb of existence.</sub></p>
        <br>
            <div class="container" id="form-container">
                <form>
                    <hr>
                    <label for="task-name">Task Name:</label><br>
                    <input type="text" id="task-name" name="task-name" value="Make Food"> 
                    <br>
                    <label for="task-description">Task Description:</label>
                    <textarea type="text" id="task-description" name="task-description" maxlength="256">Steam some dumplings and then deep fry them—especially if you’re trying to outlast the competition.And then make some more and more and more...</textarea>
                    <br>
                    <label for="task-date">Task Date:</label>
                    <br>
                    <input type="date" id="task-date" name="task-date" value="1992-10-13">
                    <hr>
                    <br>
                    <button type="submit" id="task-add-button"> Add Task </button>
                </form> 
            </div>
    </div>

    <div class="container" id="mid-container"></div>

</body>
<script src="main.js"></script>
</html>
